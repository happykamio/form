<!DOCTYPE HTML>
<html lang="zh-Hant-TW">
  <head>
    <!--必需的 meta tag -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>表格</title>
  </head>
  <body>
    

<hr>

      <div class="container">
          <h1 class="text-center">框線0515 online</h1>
        <table class="table    table-striped table-bordered table-hover ">
      <!--多個列（row），rowspan 可以將表格的兩行合併為一行；col是列-->      
            <thead>
              <tr>
                <th colspan =2>台灣-全世界</th>
                <th scope="col">（計費單位：6秒)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">項目</th>
                <th>地區別</th>
                <th>XX網路電話</th>
              </tr>
              <tr>
                <td scope="row"  rowspan =6>亞洲</td>
                <td>香港</td>
                <td>0.7</td>   
              </tr>
              <tr>               
                <td>新加坡、日本、南韓</td>
                <td>0.91</td>
              </tr>
              <tr>               
                <td>大陸</td>
                <td>0.84</td>
              </tr>
              <tr>               
                <td>菲、馬、泰、印尼、澳門</td>
                <td>1.26</td>
              </tr>
              <tr>               
                <td>越南</td>
                <td>2.3</td>
              </tr>
              <tr>               
                <td>其他</td>
                <td>1.92</td>
              </tr>
              <tr>
                <td scope="row"  rowspan =2>大洋洲</td>
                <td>澳洲、紐西蘭</td>
                <td>0.91</td>   
              </tr>
              <tr>               
                <td>其他</td>
                <td>2.08</td>
              </tr>
                <td scope="row"  rowspan =4>歐洲</td>
                <td>英</td>
                <td>0.98</td>   
              </tr>
              <tr>               
                <td>法、德</td>
                <td>1.12</td>
              </tr>
              <tr>               
                <td>西、義、荷、比、盧、瑞典</td>
                <td>1.4</td>
              </tr>
              <tr>               
                <td>其他</td>
                <td>2</td>
              </tr>
                <td scope="row"  rowspan =3>美洲</td>
                <td>美國、加拿大</td>
                <td>4.13</td>   
              </tr>
              <tr>               
                <td>墨西哥</td>
                <td>2.24</td>
              </tr>          
              <tr>               
                <td>其他</td>
                <td>2.32</td>
              </tr>
              <tr>
                <td colspan =2>中東、非洲</td>
                <td scope="col">2.32</td>
              </tr>                       
            </tbody>          
          </table>
          <p>*以上報價含5%營業稅</p>
          <p>*以上報價均為參考，客戶正式報價以業務報價為主</p>  
      </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  </body>
</html>
